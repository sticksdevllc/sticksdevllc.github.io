<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      sticks.dev - Azure Architecture and Development and Fractional CTO
      Services
    </title>
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #2b2b2b;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
      nav img {
        height: 50px;
        width: auto;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        margin-left: 2rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }
      nav a:hover {
        color: #008cba;
      }
      h1 {
        font-size: 3rem;
        color: #008cba;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      button {
        background-color: #008cba;
        color: white;
        font-size: 1.5rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005a7c;
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="/img/150x50.png?text=Logo" alt="Sticks.dev logo" />
      <!-- <ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#services">Services</a></li>
		</ul> -->
    </nav>
    <div class="container">
      <h1>Welcome</h1>
      <p>
        Specializing in cloud application development and fractional CTO
        services.
      </p>
      <button>Let's Get Started!</button>
    </div>
  </body>
</html>
