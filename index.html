<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sticks.dev</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #2b2b2b;
		}
		h1 {
			font-size: 3rem;
			color: #008cba;
			margin-bottom: 1rem;
		}
		p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
		}
		button {
			background-color: #008cba;
			color: white;
			font-size: 1.5rem;
			padding: 1rem 2rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #005a7c;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Sticks.dev</h1>
		<p>Specializing in cloud application development, and fractional CTO services.</p>
		<button>Let's Get Started!</button>
	</div>
</body>
</html>
